<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                  count: 0
                }
              }
            })
    </script>
</head>
<body>
    <div id="app" style="margin:20px; text-align:center">
        <button @click="count++">
            Count is: {{ count }}
        </button>
    </div>
    <script>
        const mountedApp = app.mount('#app')
    </script>
</body>
</html>
